name: Black Linter

on:
  pull_request:
    branches:
      - master  # Replace with your default branch
  push:

jobs:
  lint:
    name: Run Black
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # You can specify the version you need

      - name: Install dependencies
        run: pip install "black<23"

      - name: Run Black
        run: black --diff --check $(git ls-files '*.py')  # Replace "." with the path to your Python files or directories
