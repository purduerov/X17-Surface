<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="static/scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="static/socketio_listener.js"></script>
</head>
<body>
    <div class="default-container">
        <div class="left-container">
            <iframe id=stream1 src="https://www.youtube.com/embed/Z5LyWP5L46c" scrolling="no" style="width: 100%; height: 100%;"></iframe>
            <iframe id=stream2 src="http://{{ rov_ip }}:8889/camera_2" scrolling="no" style="width: 100%; height: 100%;"></iframe>
            <iframe id=stream3 src="http://{{ rov_ip }}:8889/camera_3" scrolling="no" style="width: 100%; height: 100%;"></iframe>
        </div>
        <div class="middle-container">
            <div class="speedo-grid">
                <div>
                    <canvas id="speedo1" width="300" height="150"></canvas>
                </div>
                <div>
                    <canvas id="speedo2" width="300" height="150"></canvas>
                </div>
                <div>
                    <canvas id="speedo3" width="300" height="150"></canvas>
                </div>
                <div>
                    <canvas id="speedo4" width="300" height="150"></canvas>
                    
                </div>
                <div>
                    <canvas id="speedo5" width="300" height="150"></canvas>
                    
                </div>
                <div>
                    <canvas id="speedo6" width="300" height="150"></canvas>
                    
                </div>
                <div>
                    <canvas id="speedo7" width="300" height="150"></canvas>
                    
                </div>
                <div>
                    <canvas id="speedo8" width="300" height="150"></canvas>
                    
                </div>
            </div>
            <div id ="thruster-data" class="data-container">
                <div id="velocity-data" class="grid-item">Linear Command<br>&lt00.00, 00.00, 00.00&gt m/s</div>
                <div id="pra-data" class="grid-item">Angular Command<br>&lt00.00, 00.00, 00.00&gt &deg</div>
            </div>
        </div>
        <div class="right-container">
            <div id="task-data" class="data-container">
                Tasks
            </div>
            <div id="internal-data" class="data-container">
                <div id="pressure-data" class="grid-item">Pressure<br>00.00 psi</div>
                <div id="temp-data" class="grid-item">Temperature<br>00.00&deg C</div>
                <div id="humidity-data" class="grid-item">Humidity<br>50%</div>
            </div>
            <div id="electrical-data" class="data-container">
                <div id="current-data" class="grid-item">Current<br>00.00 A</div>
                <div id="voltage-data" class="grid-item">Voltage<br>00.00 V</div>
            </div>
            <div id="inertial-data" class="data-container">
                <div id="accel-data" class="grid-item">Acceleration : &lt00.00, 00.00, 00.00&gt m/s^2</div>
                <div id="angular-data" class="grid-item">Angular Velocity : &lt00.00, 00.00, 00.00&gt &deg/s</div>
            </div>
            <div id="external-data" class="data-container">
                <div id="depth-data" class="grid-item">Depth : 00.00 m</div>
            </div>
        </div>
    </div>
</body>
