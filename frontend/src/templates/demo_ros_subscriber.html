<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo ROS Subscriber</title>
</head>
<body>
    <h1>Live ROS Topic Data</h1>
    <div id="topic-data"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();

        // Function to handle messages from the server
        socket.on('count', function(msg) {
            // Log the message to the browser console
            console.log("New message received:", msg);

            // Update the HTML element with the new message
            document.getElementById('topic-data').innerText = msg;
        });

        // Handle socket connection and disconnection events
        socket.on('connect', function() {
            console.log("Socket connected");
        });

        socket.on('disconnect', function() {
            console.log("Socket disconnected");
        });

    </script>
</body>
</html>
